{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block form %}
    <legend class="border-bottom mb-4 mt-5 text-center">Make a Request</legend>
    <form action="." method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-5">
            <button class="btn btn-primary" type="submit" >Submit Request</button>
            <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
{% endblock %}
