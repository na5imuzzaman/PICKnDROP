{% extends 'before_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block form %}
    <legend class="border-bottom mb-4 mt-5 text-center">Registration</legend>
    <form action="." method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <span><button class="btn btn-primary" type="submit">Signup</button></span>
        <span><a href="{% url 'login' %}" class="btn btn-primary">Cancel</a></span>
    </form>
{% endblock %}
