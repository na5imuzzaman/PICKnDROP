{% extends 'before_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block form %}
    <form action="." method="post">
        {% csrf_token %}
        <legend class="border-bottom mb-4 mt-5 text-center">Reset Password</legend>
        {{ form|crispy }}
        <span><button class="btn btn-primary" type="submit">Send Reset</button></span>
        <span><a href="{% url 'login' %}" class="btn btn-primary">Cancel</a></span>
    </form>
{% endblock %}
